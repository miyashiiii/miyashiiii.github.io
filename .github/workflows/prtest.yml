name: PR Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "20"
      - run: npm ci
      - run: npx nuxt build
      - run: npm run lint .
      - run: npm run test
      - run: npx playwright install --with-deps
      - run: npm run e2eall
